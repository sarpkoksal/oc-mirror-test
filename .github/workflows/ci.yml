name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
        fail-on-cache-miss: false
          
    - name: Install dependencies
      run: make install
      
    - name: Run tests
      run: make test
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.out
          coverage.html
        retention-days: 30

  build-linux:
    name: Build Linux (Fedora)
    runs-on: ubuntu-latest
    needs: test
    container: fedora:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Go and build tools
      run: |
        dnf install -y golang make git
        go version
          
    - name: Install dependencies
      run: make install
      
    - name: Build binary
      env:
        GOOS: linux
        GOARCH: amd64
        VERSION: ${{ github.ref == 'refs/heads/main' && github.sha || github.ref }}
      run: make build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: oc-mirror-test-linux-amd64
        path: bin/oc-mirror-test*
        retention-days: 30

  build-other:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_ext: ".exe"
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_ext: ""
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
        fail-on-cache-miss: false
          
    - name: Install dependencies
      run: make install
      
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        VERSION: ${{ github.ref == 'refs/heads/main' && github.sha || github.ref }}
      run: make build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: oc-mirror-test-${{ matrix.goos }}-${{ matrix.goarch }}
        path: bin/oc-mirror-test*
        retention-days: 30
